<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <button class="js-open-modal" data-modal="btn1">Открыть модалку</button>
    <button class="js-open-modal" data-modal="btn2">Открыть модалку</button>

    <!-- Несколько модальных окон -->

    <div class="modal" data-modal="btn1">
      <!-- Пока свг будет эта, потом возьмем их спрайта -->
      <svg
        class="modal__cross js-modal-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg>
      <p class="modal__title">Модальное окно 1</p>
    </div>

    <div class="modal" data-modal="btn2">
      <!-- Пока свг будет эта, потом возьмем их спрайта -->
      <svg
        class="modal__cross js-modal-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg>
      <p class="modal__title">Модальное окно 2</p>
    </div>

    <!-- Конец модалок -->

    <!-- Слайдер-->
    <section>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./images/icecream1.jpg"
              width="1013"
              height="422"
              alt="img"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/icecream2.jpg"
              width="1013"
              height="422"
              alt="img"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/icecream3.jpg"
              width="1013"
              height="422"
              alt="img"
            />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Конец слайдера -->

    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>
  </body>
</html>
