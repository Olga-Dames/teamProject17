<section class="section section__hero" id="home">
  <div class="hero container">
    <div class="hero__flex">
      <div class="hero__left--side">
        <h1 class="hero__main--title">ice cream made with passion</h1>
        <div class="hero__button">
          <button class="hero__button--first" type="button">Products</button>
          <button class="hero__button--second" type="button">
            How itâ€™s made?
          </button>
        </div>
        <div class="hero__picture">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/desctop-many-icecream.webp 1x
                ./images/hero/desktop-many-icecream@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/desktop-many-icecream.jpg    1x,
                ./images/hero/desktop-many-icecream@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/tablet-many-icecream.webp    1x,
                ./images/hero/tablet-many-icecream@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/tablet-many-icecream.jpg    1x,
                ./images/hero/tablet-many-icecream@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="hero__img"
              src="./images/hero/tablet-many-icecream.jpg"
              alt="many ice cream"
              width="225px"
              height="225px"
              loading="lazy"
            />
          </picture>
          <div class="hero__uppertitle">
            <p class="hero__uppertitle--text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <svg class="hero__icon" width="40" height="16">
              <use href="./images/icons.svg#icon-arrow-long"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="hero__right--side">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/hero/desktop-hero-bg.png    1x,
              ./images/hero/desktop-hero-bg@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/hero/tablet-hero-bg.png    1x,
              ./images/hero/tablet-hero-bg@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 320px)"
            srcset="
              ./images/hero/mobile-hero-bg.png    1x,
              ./images/hero/mobile-hero-bg@2x.png 2x
            "
            type="image/png"
          />
          <img
            class="hero__icecream"
            src="./images/hero/tablet-hero-bg.png"
            alt="many ice cream"
            width="268px"
            height="329px"
            loading="lazy"
          />
        </picture>
      </div>

      <div class="food__bracks">
        <ul class="hero__list">
          <li class="hero__iteam">
            <p class="hero__iteam--number">16</p>
            <p class="hero__iteam--text">cafes</p>
          </li>
          <li class="hero__iteam">
            <p class="hero__iteam--number">23</p>
            <p class="hero__iteam--text">food trucks</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
