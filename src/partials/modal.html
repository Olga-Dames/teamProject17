<section>
  <!-- МОДАЛЬНОЕ ОКНО -->
  <!-- CSS стили модалки лежат в _modal.scss -->
  <!-- Кнопка для модалки. Добавь свой класс CSS и поменяй название для data-modal -->
  <button class="contacts-open js-open-modal" data-modal="openModalContacts">
    Our Locations
  </button>

  <!-- Контйнер для модалки. Добавь стили CSS, поменяй название для data-modal на идентичное как у кнопки-->
  <div class="modal" data-modal="openModalContacts">
    <svg class="modal__cross js-modal-close">
      <use class="" href="./images/icons.svg#icon-close-modal20"></use>
    </svg>
    <p class="modal__title">Our Locations</p>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82744.71155383743!2d34.557238549999994!3d49.60204445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d825e425e6ba6b%3A0xcf3e6bdfb9e4ca82!2z0J_QvtC70YLQsNCy0LAsINCf0L7Qu9GC0LDQstGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCAzNjAwMA!5e0!3m2!1sru!2sua!4v1671267829538!5m2!1sru!2sua"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="modal__map"
      ></iframe>
    </div>
    <button type="button" class="modal__btn">Open map</button>
  </div>
  <!-- Конец модалок -->

  <!-- Подложка (Backdrop) под модальным окном, нужно поставить в конец, перд закрытием body -->
  <div class="overlay js-overlay-modal"></div>
</section>
